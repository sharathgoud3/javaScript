<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 300px;
            width: 250px;
            background-color: tomato;
        }
        #circle{
            height: 350px;
            width: 300px;
           
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
 <button type="button" onclick="toggle()">click here</button>   
 <div id="box">
    <div id="circle"></div>
 </div>
 
 <script>
    function toggle(){
        
        if(document.getElementById("box").style.backgroundColor==" "|| document.getElementById("box").style.backgroundColor=="blue"){
            document.getElementById("circle").style.backgroundColor="tomato"
        }
        else{
            document.getElementById("box").style.backgroundColor="blue"
        }      
    };   
 </script>
</body>
</html>
