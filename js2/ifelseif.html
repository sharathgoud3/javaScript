<body>
    <script>
        let a=-81;
        if(a%2==0 && a<0){
        document.write(`-ve even number`);
   
        }
        else if(a%2==0 && a>0){
        document.write(`+ve even number`);
   
        }
        else if(a%2!=0 && a>0){
        document.write(`+ve odd number`);
   
        }
        else{
        document.write(`-ve odd number`);
   
        }

       </script>
</body>
