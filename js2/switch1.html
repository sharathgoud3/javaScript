<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlIntro</title>
    
</head>
<body>
    <script>
        let a=1;
        switch(a){
            case 1:
                document.write("given num is 1");
                break;
                case 2:
                document.write("given num is 2");
                break;
                case 3:
                document.write("given num is 3");    
                break;
                case 4:
                document.write("given num is 4");
                break;
                case 5:
                document.write("given num is 5");
                break;
                case 6:
                document.write("given num is 6");
                break;
                case 7:
                document.write("given num is 7");
                break;
                case 8:
                document.write("given num is 8");
                break;
                default:
                document.write("given num is not in range");
        }    
    </script>
</body>
</html>
